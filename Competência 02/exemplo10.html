<!DOCTYPE html>
<html>
  <head>
	<title>EAD Pernambuco 2020</title>
	<style>
        body { text-align:center; }	 	
	</style>
  </head> 	
  <body>
	<script>
	var peso = 50
	var altura = 1.6;
	var imc = 0; 
	var status = "Teste";
	
	for(var i=0;i<5;i++){
		
		peso=peso+(5*i)
		imc = peso/(altura*altura) 
			
			if (imc < 18.5){
				status="Abaixo do Peso";
			}else if(imc >= 18.5 && imc <= 24.9){ 
				status="Peso Normal";
			}else if(imc >= 25 && imc <= 29.9){
				status="Soprepeso";
			}else{
				status="Obesidade";
			}			
		
			alert("IMC: "+imc+"  Status: "+status)
		}
		
	</script>
  </body> 	
</html>
