<!DOCTYPE html>
<html>
  <head>
	<title>EAD Pernambuco 2020</title>
	<style>
        body { text-align:center; }	 	
	</style>
  </head> 	
  <body>
	<script>
	
		var peso = 90
		var altura = 1.70
		var imc = 0; 
		var status = "Fora do Peso Normal";

		imc = peso/(altura*altura) 
			
			if(imc >= 18.5 && imc <= 24.9){ 
				status="Peso Normal";
			} else {
				status="Fora do Peso Ideal";
			}
		
			alert(imc)
			alert(status)
		
	</script>
  </body> 	
</html>
