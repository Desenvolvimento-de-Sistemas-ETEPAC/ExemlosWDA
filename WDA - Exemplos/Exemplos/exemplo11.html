<!DOCTYPE html>
<html>
  <head>
	<title>EAD Pernambuco 2020</title>
	<style>
        body { text-align:center; }	 	
	</style>
  </head> 	
  <body>
	<script>
	
		var opcao = Math.floor(Math.random() * 10);; 
		var menu = "Teste";

		while (opcao!=0){
		
			 switch (opcao) {
				case 0:
					menu="Sair"
					break;
				case 1:
					menu="Cadastrar Usuário"
					break;
				case 2:
					menu="Pesquisar Usuário"
					break;
				case 3:
					menu="Atualizar Usuário"
					break;
				case 4:
					menu="Excluir Usuário"
					break;
				default:
					menu = "Opção Inválida !!";
			}		

			alert(opcao +" - "+ menu)
			
			opcao=Math.floor(Math.random() * 10);
			document.write("Opção: "+opcao+ "<br>")
		}	
	</script>
  </body> 	
</html>
