<html>

	<title>EAD Pernambuco 2020</title>
	<style>
        body { text-align:center; }	 	
	</style>
  </head> 	
  <body>
	<script>
	
		var opcao = 5; 
		var menu = "Teste";

			 switch (opcao) {
				case 1:
					menu="Cadastrar Usuário"
					break;
				case 2:
					menu="Pesquisar Usuário"
					break;
				case 3:
					menu="Atualizar Usuário"
					break;
				case 4:
					menu="Excluir Usuário"
					break;
				default:
					menu = "Opção Inválida !!";
			}		

			alert(opcao +" - "+ menu)
			
	</script>
  </body> 	
</html>
